<!DOCTYPE html>
<html>
<head>
    <title>Xác minh IP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Xác minh IP</h1>
    <p id="ip-status">Đang lấy IP...</p>
    <button id="send-ip" style="display: none;">Gửi IP</button>

    <script>
        const statusElement = document.getElementById("ip-status");
        const sendButton = document.getElementById("send-ip");

        // Đảm bảo Telegram Web App sẵn sàng
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand(); // Mở rộng mini app để hiển thị đầy đủ
        } else {
            statusElement.textContent = "Lỗi: Không thể khởi tạo Telegram Web App.";
            return;
        }

        // Lấy IP từ API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                statusElement.textContent = `IP của bạn: ${ip}`;
                sendButton.style.display = "block";

                // Gửi IP về bot khi bấm nút
                sendButton.addEventListener("click", () => {
                    const ipData = JSON.stringify({ ip: ip });
                    statusElement.textContent = "Đang gửi IP...";
                    try {
                        Telegram.WebApp.sendData(ipData); // Gửi dữ liệu về bot
                        setTimeout(() => {
                            Telegram.WebApp.close(); // Đóng mini app sau 1 giây để đảm bảo dữ liệu được gửi
                        }, 1000);
                    } catch (error) {
                        statusElement.textContent = "Lỗi khi gửi IP: " + error.message;
                    }
                });
            })
            .catch(error => {
                statusElement.textContent = "Lỗi khi lấy IP: " + error.message;
            });
    </script>
</body>
</html>
