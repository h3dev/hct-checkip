<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Xác minh IP</h2>
        <p>Nhấn nút dưới đây để gửi địa chỉ IP của bạn đến bot.</p>
        <button onclick="sendIpToBot()">Gửi IP</button>
        <p id="status"></p>
    </div>

    <script>
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Lỗi khi lấy IP:', error);
                return null;
            }
        }

        async function sendIpToBot() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Đang lấy IP...';

            const ip = await getIpAddress();
            if (ip) {
                statusElement.textContent = `IP của bạn: ${ip}. Đang gửi...`;
                const data = { ip: ip };
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            } else {
                statusElement.textContent = 'Không thể lấy IP. Vui lòng thử lại.';
            }
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('Gửi IP').show().onClick(sendIpToBot);
    </script>
</body>
</html>
