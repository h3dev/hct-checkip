<!DOCTYPE html>
<html>
<head>
    <title>Xác minh IP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Xác minh IP</h1>
    <p id="ip-status">Đang lấy IP...</p>
    <button id="send-ip" style="display: none;">Gửi IP</button>

    <script>
        const statusElement = document.getElementById("ip-status");
        const sendButton = document.getElementById("send-ip");

        // Đảm bảo Telegram Web App sẵn sàng
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        } else {
            statusElement.textContent = "Lỗi: Không thể khởi tạo Telegram Web App.";
            return;
        }

        // Hàm thử lấy IP từ nhiều API
        async function fetchIP() {
            const apis = [
                'https://api.ipify.org?format=json',
                'https://ipapi.co/json/',
                'https://api.myip.com'
            ];

            for (const api of apis) {
                try {
                    const response = await fetch(api, { method: 'GET', mode: 'cors' });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    const ip = data.ip || data.query; // ipapi.co dùng "ip", myip.com dùng "ip", ipify dùng "ip"
                    if (ip) return ip;
                } catch (error) {
                    console.error(`Lỗi khi lấy IP từ ${api}:`, error);
                    continue;
                }
            }
            throw new Error("Không thể lấy IP từ bất kỳ API nào.");
        }

        // Lấy IP và xử lý
        fetchIP()
            .then(ip => {
                statusElement.textContent = `IP của bạn: ${ip}`;
                sendButton.style.display = "block";

                // Gửi IP về bot khi bấm nút
                sendButton.addEventListener("click", () => {
                    const ipData = JSON.stringify({ ip: ip });
                    statusElement.textContent = "Đang gửi IP...";
                    try {
                        Telegram.WebApp.sendData(ipData);
                        setTimeout(() => {
                            Telegram.WebApp.close();
                        }, 1000);
                    } catch (error) {
                        statusElement.textContent = "Lỗi khi gửi IP: " + error.message;
                    }
                });
            })
            .catch(error => {
                statusElement.textContent = "Lỗi khi lấy IP: " + error.message;
                // Gửi thông báo lỗi về bot
                const errorData = JSON.stringify({ error: "Không thể lấy IP: " + error.message });
                try {
                    Telegram.WebApp.sendData(errorData);
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1000);
                } catch (sendError) {
                    statusElement.textContent = "Lỗi khi gửi thông báo lỗi: " + sendError.message;
                }
            });
    </script>
</body>
</html>
